<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let hike of hikes" (click)="showHikeDetails(hike)">
      <h2>{{ hike.name }}</h2>
      <p>distance : {{ hike.distance }} {{ hike.distanceUnit}}</p>
      <ion-note item-right>{{ hike.region}}</ion-note>
    </button>
  </ion-list>
</ion-content>
