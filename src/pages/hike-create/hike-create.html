<ion-header>

  <ion-navbar>
    <ion-title> {{ hike.name }} en cours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Nouvelle rando</h2>
  <form (ngSubmit)="addHike(f.value)" #f="ngForm">  
    <ion-list>  
        <ion-item>
          <ion-label color="primary" stacked>Nom</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="hike.name" placeholder="nom de la rando"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>département</ion-label>
          <ion-input type="text" name="area"  [(ngModel)]="hike.area"   placeholder="département"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label color="primary" stacked>région</ion-label>
          <ion-input type="text" name="region" [(ngModel)]="hike.region"  placeholder="région"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>point de départ</ion-label>
          <ion-input type="text" name="startingPoint" [(ngModel)]="hike.startingPoint"  placeholder="lac, parking du château..."></ion-input>
        </ion-item>
        <ion-item ngModelGroup="position"> position
          <ion-input type="text" name="lat" [(ngModel)]="lat" placeholder="latitude"></ion-input>
          <ion-input type="text" name="lng" [(ngModel)]="lng" placeholder="longitude"></ion-input>           
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>distance (en km)</ion-label>
          <ion-input type="number" name="distance" [(ngModel)]="hike.distance" placeholder="distance"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>durée (en minutes)</ion-label>
          <ion-input type="number" name="duration" [(ngModel)]="hike.duration" placeholder="durée"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>déclivité (en mètres)</ion-label>
          <ion-input type="number" name="heightDifference" [(ngModel)]="hike.heightDifference" placeholder="déclivité"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label color="primary" stacked>description</ion-label>
          <ion-textarea name="description" [(ngModel)]="hike.description"></ion-textarea>
        </ion-item>
        <ion-item>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="f.invalid">
            créer
          </button>  
        </ion-item>  
    </ion-list>
  </form>
</ion-content>
