<ion-header>

  <ion-navbar>
    <ion-title>{{ hike.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid *ngIf="isPositionVisible">
    <ion-row>
      <ion-col>lat : {{ hike.position.lat }}</ion-col>
      <ion-col>lng : {{ hike.position.lng }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <sebm-google-map
              [latitude]="hike.position.lat"
              [longitude]="hike.position.lng"
              [zoom]="8">
              <sebm-google-map-marker
                [latitude]="hike.position.lat"
                [longitude]="hike.position.lng">            
              </sebm-google-map-marker>bla bla
        </sebm-google-map>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-card>    
    <ion-card-content>
      <ion-card-title>
        {{ hike.name }}
      </ion-card-title>
      <p> {{ hike.description }} </p>
    </ion-card-content>
  </ion-card>

  <ion-fab center bottom>
    <button ion-fab color="primary"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary" (click)="addCommentary(hike)"><ion-icon name="md-walk"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light" (click)="showPosition()"><ion-icon name="md-compass"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="md-camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
